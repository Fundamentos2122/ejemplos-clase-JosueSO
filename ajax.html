        var xhttp = new XMLHttpRequest();
    
        xhttp.open("GET", "obj.json", true);
        
        xhttp.onreadystatechange = function() {
            if (xhttp.readyState === 4) {
                if(xhttp.status === 200) {
                    let json = JSON.parse(xhttp.responseText);

                    console.log(json);
                }
                else {
                    console.log("Error en la solicitud");
                }
            }
        };

        xhttp.send();
    </script>
